<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Boletim</title>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .gray {
            background-color: gray;

        }
        table {
            border-collapse: collapse;
        }
        th, td {

            padding: 10px;
            width: 300px;

</head>

        </tr>

        <tr>

        </tr>

</html>
